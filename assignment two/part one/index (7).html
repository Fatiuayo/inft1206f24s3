<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla</title>
    <style>
        body {
          font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 50px;
            margin-right: 10px;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        .video-section {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
        .content {
            margin: 20px 0;
        }
        .image-gallery {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background-color: #db4437;
            padding: 10px;
        }
        .image-gallery img {
            width: 100px;
            height: auto;
        }
        .footer-image {
            width: 100%;
            margin-top: 20px;
        }
        .footer-text {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
        }
